<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

    <title>Spotify Album Page</title>

    <style>
        body {
            background-color: black;
            color: #ececec;
        }

        .container {
            margin-right: 0px;
        }

        .profile-picture-top {
            border-radius: 50%;
            height: 20px;
            width: 25px;
        }

        .btn {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            display: inline-block;
            color: white;
        }

        .red-color {
            color: red;
        }
    </style>
</head>

<body>

    <div class="top-nav mt-3">
        <div class="d-flex justify-content-between">
            <div class="arrows">
                <i class="bi bi-arrow-left-circle"></i>
                <i class="bi bi-arrow-right-circle"></i>
            </div>
            <div class="navbar-col profile-picture-button">
                <div class="">
                   <!-- <div class="profile-picture-dropdown d-flex">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                            alt="Profile Picture" class="profile-picture-top" />
                        <span class="pr-3 text-white">Diego 'Ziba' Ba...</span>
                        <i class="bi bi-caret-down-fill"></i>
                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <main class="wrapper flex-grow-1 pl-2 mt-4">
        <section id="album-page-hero">
            <div class="container-fluid album-container">
                <div class="row">
                    <div class="col-2 jumbotron">
                        <img id="hero-img"
                            src="https://i.pinimg.com/1200x/21/b1/c7/21b1c7f4af7c339fff746041a0e2403f.jpg"
                            class="img-fluid" alt="Hybrid theory album cover" />
                    </div>
                    <div class="col-10 title-section1">
                        <div class="d-flex flex-column justify-content-end h-100">
                            <small>ALBUM</small>
                            <h1>Bohemain Rhapsody(Original Soundtrack)</h1>
                            <div>
                                <p>
                                    <small><strong>
                                            <img src="https://upload.wikimedia.org/wikipedia/pt/9/9f/Bohemian_Rhapsody.png"
                                                height="22px" alt="" style="border-radius: 2rem"
                                                alt="Original Album Cover" />
                                            Queen . </strong>2018<strong> . </strong>22 songs<strong>
                                            ,
                                        </strong>
                                        1hr 19 min
                                    </small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="play-button">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1 mt-4 ml-1">
                        <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
                            <i class="fa fa-play"></i>
                        </button>
                    </div>

                    <div class="col-1 mt-4 ml-0">
                        <button type="button" id="heart" class="btn" onclick='buttonHeart()'>
                            <i id="heart" class="bi bi-heart"></i>
                        </button>
                    </div>

                    <div class="col-1 mt-4 ml-0">
                        <i class="bi bi-three-dots"></i>
                    </div>
                </div>
            </div>
        </section>


        <section id="track-list-icons">
            <div class="container-fluid">
                <div class="row ml-2">
                    <div class="col-11 justify-content-start">
                        <span class="ml-2" class="title-song"><span class="hashtag-title">#</span> TITLE</span>
                    </div>
                    <div id="time-icon" class="col-1 album-col justify-content-end">
                        <span class="clock-icon">
                            <i class="bi bi-clock"></i>
                        </span>
                    </div>
                </div>
                <hr class="hr-page" />
            </div>
        </section>


        <section id="album-track-list">
            <div class="container-fluid ml-4">
                <div class="row newrow1">
                    <div id="album-track-list" class="col-5 titleBoby">
                        
                    </div>

                    <div id="album-music-player" class="col-6">
                        <div class="d-flex flex-column"></div>
                    </div>

                    <div id="time" class="col-1 titleTime">
                       
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- d3-bootstrap -->
    <script src="https://cdn.jsdelivr.net/gh/sebt3/d3-bootstrap@0.5.2/dist/d3-bootstrap-withextra.min.js"></script>

    <script src="albumpage.js"></script>

</body>

</html>
