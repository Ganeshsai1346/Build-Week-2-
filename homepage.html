<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Copy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/homepage.css" />
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-2 sidebar">
                <div class="logo my-3 ">
                    <i class="bi bi-spotify spotify-icon"></i>
                    <span class="logo-name vertical-align-middle">Spotify</span>
                </div>
                <div class="left-section ml-3">
                    <div class="left-menu mb-2">
                        <i class="bi bi-house-door side-icons"></i>
                        <span>Home</span>
                    </div>
                    <div class="left-menu mb-2">
                        <i class="bi bi-search side-icons"></i>
                        <span>Search</span>
                    </div>
                    <div class="left-menu mb-2">
                        <i class="bi bi-collection side-icons"></i>
                        <span>Your Library</span>
                    </div>
                    <div class="left-menu mb-2">
                        <i class="bi bi-plus-square side-icons"></i>
                        <span>Create Playlist</span>
                    </div>
                    <div class="left-menu mb-2">
                        <i class="bi bi-house-heart side-icons"></i>
                        <span>Liked songs</span>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <i class="bi bi-arrow-left-circle arrow-icons mr-2"></i>
                            <i class="bi bi-arrow-right-circle arrow-icons "></i>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <button class="btn btn-outline-light mr-3 nav-buttons" type="submit">Login</button>
                            <button class="btn btn-outline-light my-2 nav-buttons" type="submit">SignUp</button>
                        </form>
                    </div>
                </nav>
                <div class="col-10" id="menu">
                    <!-- <div class="container">
                        <div class="row"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="/homepage.js"></script>
</body>

</html>
