<html lang="en">

    <title>Spotify Copy</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 sidebar">
                <div class="logo my-3">
                    <i class="bi bi-spotify spotify-icon"></i>
                    <span class="logo-name vertical-align-middle">Spotify</span>
                </div>

                        <i class="bi bi-house-door side-icons"></i>
                        <span>Home</span>
                    </div>

                        <button class="search-btn" >
                            <i class="bi bi-search side-icons"></i>
                            <span>Search</span>
                        </button>
                        <div id="search-div2" class="visibility-hidden">
                            <input type="text" placeholder="search">
                            <div class="svg-check">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                    class="bi bi-check-lg" viewBox="0 0 16 16">
                                    <path
                                        d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="left-menu mb-2">
                        <i class="bi bi-collection side-icons"></i>
                        <span>Your Library</span>
                    </div>
                    <div class="left-menu mb-2">
                        <i class="bi bi-plus-square side-icons"></i>
                        <span>Create Playlist</span>
                    </div>
                    <div class="left-menu mb-2">
                        <i class="bi bi-house-heart side-icons"></i>
                        <span>Liked songs</span>
                    </div>
                    <hr>
                    <section class="side-playlists">
                        <div class="container">
                            <div class="row">
                                <div class="col-12" id="favourites">

                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-10">
                <div class="top-nav">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <i class="bi bi-arrow-left-circle arrow-icons mr-2"></i>
                                <i class="bi bi-arrow-right-circle arrow-icons"></i>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <button class="btn btn-outline-light mr-3 nav-buttons" type="submit">
                                    Login
                                </button>
                                <button class="btn btn-outline-light my-2 nav-buttons" type="submit">
                                    SignUp
                                </button>
                            </form>
                        </div>
                    </nav>
                </div>
                <h1>Good morning</h1>
                <section>
                    <div class="container mb-3">
                        <div class="row" id="menu">

                        </div>
                    </div>
                </section>
                <h2>
                    Recently Viewed
                </h2>
                <section>
                    <div class="container mb-3">
                        <div class="row" id="recentlyViewed">

                        </div>
                    </div>
                </section>
                <h2>
                    Songs To Try
                </h2>
                <section>
                    <div class="container mb-3">
                        <div class="row" id="tryThis">

                        </div>
                    </div>
                </section>
                <h2>
                    Rock Songs
                </h2>
                <section>
                    <div class="container mb-3">
                        <div class="row" id="rongs">

                        </div>
                    </div>
                </section>
            </div>
